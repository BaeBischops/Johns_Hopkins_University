<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row" ng-cloak>
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as buyer">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in buyer.buyItems">
            Buy {{item.quantity}} {{item.name}} 
            <button ng-click="buyer.buyThisItem($index)" type="button" class="btn btn-success"><i class="fa-solid fa-check"></i> Bought</button>
          </li>
          <!--        
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
          <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
        </ul>
        <div class="emptyMessage" ng-if="buyer.buyItems.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as showList">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in showList.boughtItems">
            Bought {{item.quantity}} {{item.name}} 
          </li>
        </ul>
        <div class="emptyMessage" ng-if="showList.boughtItems.length === 0">Nothing bought yet.</div>
        </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/478f1a597d.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
